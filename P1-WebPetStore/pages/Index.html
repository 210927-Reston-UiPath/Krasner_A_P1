    <link rel="stylesheet" href="Styles.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img style="max-width:100px; margin-top: -7px;"
             src="img/fox.png">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li><a href="../pages/Login.html" class="nav-link">The Frisky Fox-Pet Supplies</a></li>
            <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../pages/Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/Products.html">Products</a>

          <li class="nav-item">

<body>
    <!--Data that you'll be presenting-->
    <div class="container">
		<div class="flex-name">
			<h1 class="title">Pet Supply Store</h1>
			
		</div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr id="DogFood">
                            <td>Healthy Food</td>
                            <td class="price">$20.00</td>
                            <td>Good Food</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Dog Food')"></td>
                        </tr>
                        <tr id="CatFood">
                            <td>Cat Food</td>
                            <td class="price">$30.00</td>
                            <td>Delicious</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Cat Food')">
                            </td>
                        </tr>
                        <tr id="BirdFood">
                            <td>Bird Food</td>
                            <td class="price">$25.00</td>
                            <td>Yummy Food</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Bird Food')"></td>
                        </tr>
						<tr id="RabbitFood">
                            <td>Rabbit Food</td>
                            <td class="price">$35.00</td>
                            <td>All Vegan</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Rabbit Food')"></td>
                        </tr>
						<tr id="IguanaFood">
                            <td>Iguana Food</td>
                            <td class="price">$10.00</td>
                            <td>Yumcious Food</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Iguana Food')"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="checkout()">Checkout</button>
            </div>
        </div>

    </div>
    <script src="../Index.js"></script>
</body>

</html>
