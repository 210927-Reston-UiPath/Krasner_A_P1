 <div class="container">
  <div class="flex-name">
    <h1 class="title">Pet Supplies</h1>
  </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-9">
              <table class="table">
                  <thead>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Description</th>
                      <th>Quantity</th>
                  </thead>
                  <tbody>
                      <tr id="DogFood">
                          <td>Dog Food</td>
                          <td class="price">$20.00</td>
                          <td>Good Food</td>
                          <td><input type="number" name="" id="" class="form-control quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Dog Food')"></td>
                      </tr>
                      <tr id="CatFood">
                          <td>Cat Food</td>
                          <td class="price">$30.00</td>
                          <td>Delicious</td>
                          <td><input type="number" name="" id="" class="form-control quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Cat Food')">
                          </td>
                      </tr>
                      <tr id="ChewToy">
                          <td>Chew Toy</td>
                          <td class="price">$25.00</td>
                          <td>Yummy Food</td>
                          <td><input type="number" name="" id="" class="form-control quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Chew Toy')"></td>
                      </tr>
                      <tr id="Leash">
                          <td>Leather Leash</td>
                          <td class="price">$35.00</td>
                          <td>Organic</td>
                          <td><input type="number" name="" id="" class="form-control quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Leash')"></td>
                      </tr>
                          <tr id="Coller">
                          <td>Coller</td>
                          <td class="price">$10.00</td>
                          <td>Studded</td>
                          <td><input type="number" name="" id="" class="form-control quantity"></td>
                          <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Coller')"></td>
                      </tr>
                  </tbody>
              </table>

              <table class="table" id="cart">

                  </thead>
